<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./LabClient.xhtml">

            <ui:define name="stylesheet">
                <link href="./resources/css/labclient.css" rel="stylesheet" type="text/css" />
            </ui:define>

            <ui:define name="title">
                Setup
            </ui:define>

            <ui:define name="content">
                #{setupBean.pageLoad()}
                <h:form>
                    <table id="setup" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th colspan="2">Experiment Setups</th>
                        </tr>
                        <tr>
                            <td class="label">
                                Setup:
                            </td>
                            <td class="information">
                                <h:selectOneMenu styleClass="hselectOneMenu" value="#{setupBean.hsomSetupName}" onchange="form.submit()">
                                    <f:selectItems value="#{setupBean.setupNames}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                &nbsp;
                            </td>
                            <td class="description">
                                <h:outputText value="#{setupBean.hotSetupDescription}" escape="false" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table id="setup">
                                    <tr>
                                        <td class="label">
                                            Source:
                                        </td>
                                        <td class="data">
                                            <h:selectOneMenu styleClass="hselectOneMenu" value="#{setupBean.hsomSource}" style="width: 130px;">
                                                <f:selectItems value="#{setupBean.availableSources}" />
                                            </h:selectOneMenu>
                                        </td>
                                        <td>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            Absorber:
                                        </td>
                                        <td class="data">
                                            <h:selectOneMenu styleClass="hselectOneMenu" value="#{setupBean.hsomAbsorber}" style="width: 130px;">
                                                <f:selectItems value="#{setupBean.availableAbsorbers}" />
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="dataright">
                                            <abbr title="Add absorber to selected absorbers">
                                                <h:commandButton styleClass="hcommandButton" value="Add" action="#{setupBean.actionAddAbsorber()}" rendered="#{setupBean.selectedAbsorbersRendered}" disabled="#{setupBean.hcbAddAbsorberDisabled}" />
                                            </abbr>
                                        </td>
                                    </tr>
                                    <tr >
                                        <h:panelGroup rendered="#{setupBean.selectedAbsorbersRendered}">
                                            <td class="label">
                                                Absorbers:
                                            </td>
                                            <td class="data">
                                                <abbr title="Selected absorbers">
                                                    <h:selectOneMenu styleClass="hselectOneMenu" style="width: 130px;">
                                                        <f:selectItems value="#{setupBean.selectedAbsorbers}" />
                                                    </h:selectOneMenu>
                                                </abbr>
                                            </td>
                                            <td class="dataright">
                                                <abbr title="Clear selected absorbers">
                                                    <h:commandButton styleClass="hcommandButton" value="Clear" action="#{setupBean.actionClearAbsorberList()}" />
                                                </abbr>
                                            </td>
                                        </h:panelGroup>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            Distance:
                                        </td>
                                        <td class="data">
                                            <h:selectOneMenu styleClass="hselectOneMenu" value="#{setupBean.hsomDistance}" style="width: 56px;">
                                                <f:selectItems value="#{setupBean.availableDistances}" />
                                            </h:selectOneMenu> (mm)
                                        </td>
                                        <td class="dataright">
                                            <abbr title="Add distance to selected distances">
                                                <h:commandButton styleClass="hcommandButton" value="Add" action="#{setupBean.actionAddDistance()}" rendered="#{setupBean.selectedDistancesRendered}" disabled="#{setupBean.hcbAddDistanceDisabled}" />
                                            </abbr>
                                        </td>
                                    </tr>
                                    <tr>
                                        <h:panelGroup rendered="#{setupBean.selectedDistancesRendered}">
                                            <td class="label">
                                                Distances:
                                            </td>
                                            <td class="data">
                                                <abbr title="Selected distances">
                                                    <h:selectOneMenu styleClass="hselectOneMenu" style="width: 56px;">
                                                        <f:selectItems value="#{setupBean.selectedDistances}" />
                                                    </h:selectOneMenu>
                                                </abbr>
                                            </td>
                                            <td class="dataright">
                                                <abbr title="Clear selected distances">
                                                    <h:commandButton styleClass="hcommandButton" value="Clear" action="#{setupBean.actionClearDistanceList()}" />
                                                </abbr>
                                            </td>
                                        </h:panelGroup>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            Duration:
                                        </td>
                                        <td class="data">
                                            <h:inputText styleClass="hinputtext" value="#{setupBean.hitDuration}" style="height: 16px; width: 50px" /> (secs)
                                        </td>
                                        <td>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            Trials:
                                        </td>
                                        <td class="data">
                                            <h:inputText styleClass="hinputtext" value="#{setupBean.hitTrials}" style="height: 16px; width: 50px" />
                                        </td>
                                        <td>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                &nbsp;
                            </td>
                            <td class="buttons">
                                <h:commandButton styleClass="hcommandButton" value="Validate" action="#{setupBean.actionValidate()}" />
                                &nbsp;
                                <h:commandButton styleClass="hcommandButton" value="Submit" action="#{setupBean.actionSubmit()}" disabled="#{setupBean.hcbSubmitDisabled}" />
                            </td>
                        </tr>
                    </table>
                </h:form>
                <p>
                    <h:outputLabel styleClass="#{setupBean.holMessageClass}" value="#{setupBean.holMessage}" rendered="#{!empty(setupBean.holMessage)}" />
                </p>
            </ui:define>

        </ui:composition>

    </body>
</html>
